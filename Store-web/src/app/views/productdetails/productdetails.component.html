    <div class="row">
        <div class="col">
            <img src= {{deetsData?.image}} class="d-block w-400" alt="...">
        </div>
        <div class="col">
            <div class="row">
                <h1>{{deetsData?.productName}}</h1>
            </div>
            <div class="row" style="margin-top: 20px;">
                <h2>{{deetsData?.productDesc}}</h2>
            </div>
            <div class="row " style="margin-top: 50px;">
                <h3>${{deetsData?.price}}</h3>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-dark" (click) = "addToCart(deetsData)">Add to bag</button>
                </div>
            </div>
        </div>
    </div>
