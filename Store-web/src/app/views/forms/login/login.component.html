<div class="container d-flex justify-content-center" style= "height: 700px;">

  <div class="col-4 d-flex align-items-center">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #em type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input #pw type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" routerLink="/createAccount" routerLinkActive="active"> Create Account </label>
        </div>
        <button type="submit" (click) = "logIN(em.value, pw.value)"class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
