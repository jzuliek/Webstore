<div id="salonHero" class="container-fluid">
    <div id ="bookingTitle" class="col-5 gold">
        <h1>Book An Appointment</h1>
    </div>

</div>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" [placement]="placement" [positionTarget]="buttonEl">
                <div class="input-group-append">
                    <button #buttonEl class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
    </form>

</div>
